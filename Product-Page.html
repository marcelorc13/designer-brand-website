<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="Images/favicon.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <title>... - Logo</title>
    <link rel="stylesheet" href="Styles/Header.css">
    <link rel="stylesheet" href="Styles/Main.css">
    <link rel="stylesheet" href="Styles/Product-Page.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                principal: '#c2b792',
              }
            }
          }
        }
      </script>
</head>

<body class="bg-principal pt-36 lg:pt-16">
    <header class="bg-black bg-opacity-30 fixed flex flex-row top-0 right-0 left-0 h-36 lg:h-16 items-center justify-between hover:bg-white transition duration-300">
        <div class="flex flex-row items-center">
            <div class="text-7xl lg:text-4xl font-bold px-8 select-none"><a href="Home-Page.html">LOGO</a></div>
            <ul class="hidden lg:flex text-xl gap-x-4 items-center h-16 cursor-pointer">
                <li class="hover:underline">MEN</li>
                <li class="hover:underline">WOMEN</li>
                <li class="hover:underline">BAGS</li>
                <li class="hover:underline">COLLECTIONS</li>
            </ul>
        </div>

        <div>
            <ul class="flex flex-row gap-x-8 pe-8">
                <li class="h-16 w-16 lg:h-6 lg:w-6"><input class="h-16 w-16 lg:h-6 lg:w-6" type="image" src="Icons/heart.svg" name="WishButton" id="WishListButton"></li>
                <li class="h-16 w-16 lg:h-6 lg:w-6"><input class="h-16 w-16 lg:h-6 lg:w-6" type="image" src="Icons/search.svg" name="SearchBut" id="SearchButton"></li>
                <li class="h-16 w-16 lg:h-6 lg:w-6"><input class="h-16 w-16 lg:h-6 lg:w-6" type="image" src="Icons/bag.svg" name="CartButton" id="CartButton"></li>
                <li class="h-16 w-16 lg:h-6 lg:w-6 lg:hidden"><input class="h-16 w-16 lg:h-6 lg:w-6" type="image" src="Icons/hamburger-menu.svg" name="CartButton" id="CartButton"></li>
            </ul>
        </div>
    </header>

    <main class="pt-36 lg:pt-44">
        <div class="product-container flex flex-col w-full lg:flex-row">
            <div class="product-image-div">
                <img class="product-image w-full" src="Images/men-shirt-texturized.png" alt="Imagem do produto">
            </div>
            <div class="product-infos">
                <div class="productName">
                    Nome Produto
                </div>

                <div class="productPrice">
                    R$ 00,00
                </div>

                <div>
                    <select id="tamanho">
                        <option value="">SS</option>
                        <option value="" selected>S</option>
                        <option value="">M</option>
                        <option value="">L</option>
                        <option value="">XL</option>
                        <option value="">XXL</option>
                    </select>
                </div>

                <div>
                    <input type="number" id="quantidade" value="1">
                </div>

                <div>
                    <button class="btn shopping-bag" value="adcionarCarrinho">
                        ADD TO SHOPPING BAG
                    </button>

                    <button class="btn shop-now" value="comprarAgora">
                        SHOP NOW
                    </button>
                </div>
            </div>
        </div>
    </main>

    <script src="js/productPage.js"></script>
</body>

</html>
