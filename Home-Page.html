<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="Images/favicon.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <title>LOGO</title>
    <link rel="stylesheet" href="Styles/Header.css">
    <link rel="stylesheet" href="Styles/Main.css">
</head>

<body>
    <header>
        <div class="all-header">
            <div class="left-header-div">
                <div class="logo"><a href="Home-Page.html">LOGO</a></div>
                <ul class="header-list-left">
                    <li>MEN</li>
                    <li>WOMEN</li>
                    <li>BAGS</li>
                    <li>COLLECTIONS</li>
                </ul>
            </div>

            <div>
                <ul class="header-list-right">
                    <li><input type="image" src="Icons/heart.svg" name="WishButton" id="WishListButton"></li>
                    <li><input type="image" src="Icons/search.svg" name="SearchBut" id="SearchButton"></li>
                    <li><input type="image" src="Icons/bag.svg" name="CartButton" id="CartButton"></li>

            </div>
        </div>

    <main>

            <img src="Images/man-in-chair.png">
        </div>

        <div class="grid-products-div">
            <section class="grid-products">

                <div class="categories pants">

                </div>

                <div class="categories shoes">

                </div>

                <div class="categories bags">
                    <p>Bags</p>
                </div>
            </section>
        </div>

        <div class="grid-products-div-2">
            <a href="" class="grid-products-div-title">
                <h1>Shirts</h1>
            </a>
            <section class="grid-products-2">
                <div class="product-div">
                    <img src="/Images/men-shirt-texturized.png">

                    <a class="product-link">
                        <p class="product-name">Texturized Shirt</p>
                    </a>

                    <p class="product-price">29.99 <span>U$D</span></p>
                </div>

                <div class="product-div">
                    <img src="/Images/men-shirt-simple.png">

                    <a class="product-link">
                        <p class="product-name">Simple Shirt</p>
                    </a>

                    <p class="product-price">29.99 <span>U$D</span></p>
                </div>

                <div class="product-div">
                    <img src="/Images/men-shirt-structured.png">

                    <a class="product-link">
                        <p class="product-name">Structured Shirt</p>
                    </a>

                    <p class="product-price">29.99 <span>U$D</span></p>
                </div>

                <div class="product-div">
                    <img src="/Images/men-shirt-texturized-2.png">

                    <a class="product-link">
                        <p class="product-name">Texturized Shirt</p>
                    </a>

                    <p class="product-price">29.99 <span>U$D</span></p>
                </div>

                <div class="product-div">
                    <img src="/Images/men-shirt-jeans.png">

                    <a class="product-link">
                        <p class="product-name">Jeans Shirt</p>
                    </a>

                    <p class="product-price">29.99 <span>U$D</span></p>
                </div>

                <div class="product-div">
                    <img src="/Images/men-shirt-structured-2.png">

                    <a class="product-link">
                        <p class="product-name">Structured Shirt</p>
                    </a>

                    <p class="product-price">29.99 <span>U$D</span></p>
                </div>
