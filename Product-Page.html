<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="Images/favicon.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <title>... - Logo</title>
    <link rel="stylesheet" href="Styles/Header.css">
    <link rel="stylesheet" href="Styles/Main.css">
    <link rel="stylesheet" href="Styles/Product-Page.css">
</head>

<body>
    <header>
        <div class="all-header">
            <div class="left-header-div">
                <div class="logo"><a href="Home-Page.html">LOGO</a></div>
                <ul class="header-list-left">
                    <li>MEN</li>
                    <li>WOMEN</li>
                    <li>BAGS</li>
                    <li>COLLECTIONS</li>
                </ul>
            </div>

            <div>
                <ul class="header-list-right">
                    <li><input type="image" src="Icons/heart.svg" name="WishButton" id="WishListButton"></li>
                    <li><input type="image" src="Icons/search.svg" name="SearchBut" id="SearchButton"></li>
                    <li><input type="image" src="Icons/bag.svg" name="CartButton" id="CartButton"></li>
                </ul>
            </div>
        </div>
    </header>

    <main>
        <div class="product-container">
            <div class="product-image-div">
                <img class="product-image" src="Images/men-shirt-texturized.png" alt="Imagem do produto">
            </div>
            <div class="product-infos">
                <div class="productName">
                    Nome Produto
                </div>

                <div class="productPrice">
                    R$ 00,00
                </div>

                <div>
                    <select id="tamanho">
                        <option value="">SS</option>
                        <option value="" selected>S</option>
                        <option value="">M</option>
                        <option value="">L</option>
                        <option value="">XL</option>
                        <option value="">XXL</option>
                    </select>
                </div>

                <div>
                    <input type="number" id="quantidade" value="1">
                </div>

                <div>
                    <button class="btn shopping-bag" value="adcionarCarrinho">
                        ADD TO SHOPPING BAG
                    </button>

                    <button class="btn shop-now" value="comprarAgora">
                        SHOP NOW
                    </button>
                </div>
            </div>
        </div>
    </main>

    <script src="js/productPage.js"></script>
</body>

</html>
