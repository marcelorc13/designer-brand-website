<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="Images/favicon.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <title>LOGO</title>
    <link rel="stylesheet" href="Styles/Header.css">
    <link rel="stylesheet" href="Styles/Main.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        principal: '#c2b792',
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-principal pt-36 lg:pt-16">
    <header class="bg-black bg-opacity-30 fixed flex flex-row top-0 right-0 left-0 h-36 lg:h-16 items-center justify-between hover:bg-white transition duration-300">
        <div class="flex flex-row items-center">
            <div class="text-7xl lg:text-4xl font-bold px-8 select-none"><a href="Home-Page.html">LOGO</a></div>
            <ul class="hidden lg:flex text-xl gap-x-4 items-center h-16 cursor-pointer">
                <li class="hover:underline">MEN</li>
                <li class="hover:underline">WOMEN</li>
                <li class="hover:underline">BAGS</li>
                <li class="hover:underline">COLLECTIONS</li>
            </ul>
        </div>

        <div>
            <ul class="flex flex-row gap-x-8 pe-8">
                <li class="h-16 w-16 lg:h-6 lg:w-6"><input class="h-16 w-16 lg:h-6 lg:w-6" type="image" src="Icons/heart.svg" name="WishButton" id="WishListButton"></li>
                <li class="h-16 w-16 lg:h-6 lg:w-6"><input class="h-16 w-16 lg:h-6 lg:w-6" type="image" src="Icons/search.svg" name="SearchBut" id="SearchButton"></li>
                <li class="h-16 w-16 lg:h-6 lg:w-6"><input class="h-16 w-16 lg:h-6 lg:w-6" type="image" src="Icons/bag.svg" name="CartButton" id="CartButton"></li>
                <li class="h-16 w-16 lg:h-6 lg:w-6 lg:hidden"><input class="h-16 w-16 lg:h-6 lg:w-6" type="image" src="Icons/hamburger-menu.svg" name="CartButton" id="CartButton"></li>
            </ul>
        </div>
    </header>


    <main class="">
        <div class="principal-image-div">
            <img src="Images/man-in-chair.png">
        </div>

        <div class="grid-products-div">
            <section class="grid-products">
                <div class="categories shirts">
                    <p>Shirts</p>
                </div>

                <div class="categories pants">
                    <p>Pants</p>
                </div>

                <div class="categories shoes">
                    <p>Shoes</p>
                </div>

                <div class="categories bags">
                    <p>Bags</p>
                </div>
            </section>
        </div>

        <div class="grid-products-div-2">
            <a href="" class="grid-products-div-title">
                <h1>Shirts</h1>
            </a>
            <section class="grid-products-2">
                <div class="product-div">
                    <img src="/Images/men-shirt-texturized.png">

                    <a class="product-link">
                        Texturized Shirt
                    </a>

                    <p class="product-price">39.99 <span>U$D</span></p>
                </div>

                <div class="product-div">
                    <img src="/Images/men-shirt-simple.png">

                    <a class="product-link">
                        Simple Shirt
                    </a>

                    <p class="product-price">29.99 <span>U$D</span></p>
                </div>

                <div class="product-div">
                    <img src="/Images/men-shirt-structured.png">

                    <a class="product-link">
                        Structured Shirt
                    </a>

                    <p class="product-price">49.99 <span>U$D</span></p>
                </div>

                <div class="product-div">
                    <img src="/Images/men-shirt-texturized-2.png">

                    <a class="product-link">
                        Texturized Shirt
                    </a>

                    <p class="product-price">39.99 <span>U$D</span></p>
                </div>

                <div class="product-div">
                    <img src="/Images/men-shirt-jeans.png">

                    <a class="product-link">
                        Jeans Shirt
                    </a>

                    <p class="product-price">29.99 <span>U$D</span></p>
                </div>

                <div class="product-div">
                    <img src="/Images/men-shirt-structured-2.png">

                    <a class="product-link">
                        Structured Shirt
                    </a>

                    <p class="product-price">49.99 <span>U$D</span></p>
                </div>
            </section>
        </div>
    </main>

    <script src="js/main.js"></script>
</body>

</html>
