<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="Images/favicon.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <title>... - Logo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        principal: '#c2b792',
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-principal pt-36 lg:pt-16 overflow-x-hidden">
    <header class="bg-black bg-opacity-30 fixed flex flex-row top-0 right-0 left-0 h-36 lg:h-16 items-center justify-between hover:bg-white transition duration-300 z-50">
        <div class="flex flex-row items-center">
            <div class="text-7xl lg:text-4xl font-bold px-8 select-none"><a href="/Home-Page.html">LOGO</a></div>
            <ul class="hidden lg:flex text-xl gap-x-4 items-center h-16 cursor-pointer">
                <li class="hover:underline">MEN</li>
                <li class="hover:underline">WOMEN</li>
                <li class="hover:underline">BAGS</li>
                <li class="hover:underline">COLLECTIONS</li>
            </ul>
        </div>

        <div>
            <ul class="flex flex-row gap-x-8 pr-8">
                <li class="h-16 w-16 lg:h-6 lg:w-6"><input class="h-16 w-16 lg:h-6 lg:w-6" type="image"
                        src="/Icons/heart.svg" name="WishButton" id="WishListButton"></li>
                <li class="h-16 w-16 lg:h-6 lg:w-6"><input class="h-16 w-16 lg:h-6 lg:w-6" type="image"
                        src="/Icons/search.svg" name="SearchBut" id="SearchButton"></li>
                <li class="h-16 w-16 lg:h-6 lg:w-6"><input class="h-16 w-16 lg:h-6 lg:w-6" type="image"
                        src="/Icons/bag.svg" name="CartButton" id="CartButton"></li>
                <li class="h-16 w-16 lg:h-6 lg:w-6 lg:hidden"><input class="h-16 w-16 lg:h-6 lg:w-6" type="image"
                        src="/Icons/hamburger-menu.svg" name="CartButton" id="CartButton"></li>
            </ul>
        </div>
    </header>

    <main class="">
        <div class="product-container flex flex-col w-screen lg:flex-row">
            <div class="product-image-div w-full lg:w-1/2">
                <img class="product-image w-full" src="" alt="Imagem do produto">
            </div>
            <div class="product-infos w-full lg:w-1/2 lg:ps-20 px-10 pb-4 flex flex-col sticky bottom-0 bg-principal lg:bg-opacity-0 lg:px-8">
                <div class="productName font-bold text-3xl mt-4">
                    Nome Produto
                </div>

                <div class="productPrice text-2xl mt-1">
                    R$ 00,00
                </div>


                    <div class="flex flex-row lg:mt-4">
                        <label for="tamanho">Size:</label>
                        <select class="focus:outline-0" id="tamanho">
                            <option value="">SS</option>
                            <option value="" selected>S</option>
                            <option value="">M</option>
                            <option value="">L</option>
                            <option value="">XL</option>
                            <option value="">XXL</option>
                        </select>
                    </div>



                <div class="flex flex-col mt-4 gap-2">
                    <button class="btn shopping-bag bg-white rounded p-2" value="adcionarCarrinho">
                        ADD TO SHOPPING BAG
                    </button>

                    <button class="btn shop-now bg-white rounded p-2" value="comprarAgora">
                        SHOP NOW
                    </button>
                </div>
            </div>
        </div>
    </main>

    <script src="/js/productPage.js"></script>
</body>

</html>
