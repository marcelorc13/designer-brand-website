<!DOCTYPE html>
<html>
    <head>
        <title>LOGO / Home Page</title>
        <link rel="stylesheet" href="Styles/Header.css">
        <link rel="stylesheet" href="Styles/Main.css">
    </head>
    <body>
        <header>
            <div class="all-header">
                <div class="left-header-div">
                    <div class="logo">LOGO</div>
                    <ul class="header-list-left">
                        <li>Men</li>
                        <li>Women</li>
                        <li>Bags</li>
                        <li>Collections</li>
                    </ul>
                </div>

                <div>
                    <ul class="header-list-right">
                        <li><input type="image" src="Icons/heart.svg"  name="WishButton" id="WishList"></li>
                        <li><input type="image" src="Icons/search.svg" name="SearchBut" id="Search"></li>
                        <li><input type="image" src="Icons/bag.svg" name="CartButton" id="Cart"></li>
                    </ul>
                </div>
            </div>
        </header>


        <main>
            <div class="principal-image">
                <img src="Images/man-in-chair.png">
            </div>

            <section class="grid-products">
                <div class="shirts">
                    <p>Shirts</p>
                </div> 

                <div class="pants">
                    <p>Pants</p>
                </div>

                <div class="shoes">
                    <p>Shoes</p>
                </div>

                <div class="bags">
                    <p>Bags</p>
                </div>
            </section>
        </main>

    </body>
</html>
